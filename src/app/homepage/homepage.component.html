<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/css-toggle-switch@latest/dist/toggle-switch.css" />
<label class="switch-light switch-candy" onclick="">
  <input type="checkbox">

  <h1>
    Activate
  </h1>

  <span>
    <span (click)="onOff()">Off</span>
    <span (click)="onOn()">On</span>
    <a></a>
  </span>
</label>

<button (click)="onExit()" class="log">Log Out</button>
<button (click)="onClick()" class="add">Add Product</button>
